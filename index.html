<!DOCTYPE html>
<html>
<head>
	<title>Twitch Streaming API App</title>
	<link type="text/css" rel="stylesheet" href="style.css">
    	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    	<script src="script.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
</head>
<body>
    <div class="tab--card">
    <ul class="tab--card--header">
      <li class="tab--card--header--title">
          <div class="iconbox">
        </div>
          <span class="text">TwitchTV</span>
      </li>
      <li class="tab--card--header--item active"  id="all" value="1">
          <span class="text all">All</span>
      </li>
      <li class="tab--card--header--item" id="online">
          <span class="text online">Online</span>
      </li>
      <li class="tab--card--header--item" id="offline">
          <span class="text offline">Offline</span>
      </li>
    </ul>
    <div class="tab--card--content">
    </div>
  </div>
</body>
</html>
